<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<meta charset="utf-8">
	</head>
	<body>
		<div> <!-- jQuery. is same as $. -->
         <div id="1">click me</div>
            <script> 
              $( "#1" ).click(function() {
                document.getElementById("1").innerHTML=( "You clicked a paragraph! <br /><small>--brought to you by JQUERY</small>" );
             });
            </script>
		</div>	
        <div id="2">
            <h2>Play red light green light...click the light to change.</h2>
            <p id="red" style="color:red;">RED</p>
            <p id="green" style="color:green;">GREEN</p>
            <script>
                $("#red").hide();
                $("#green").show();
                $(function() {
                    $( "p" ).toggle();
                });
                $( "p" ).click(function() {
                    $( "p" ).toggle();
             });
            </script>

        </div>

	</body>
</html>
